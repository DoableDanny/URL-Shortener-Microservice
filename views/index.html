<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>URL Shortener</title>
  </head>
  <body>
    <h1>URL Shortener Microservice</h1>
    <form action="api/shorturl/new" method="POST">
      <label for="url_input">Type URL to be shortened:</label>
      <input
        id="url_input"
        type="text"
        name="url"
        value="https://www.doabledanny.com/"
      />
      <input id="submit-btn" type="submit" value="SHORTEN" />
    </form>
  </body>
</html>
